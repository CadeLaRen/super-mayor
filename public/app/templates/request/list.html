<%
  var currentHour = (new Date()).getHours() + ( (new Date()).getTimezoneOffset()/60 );
  currentHour = currentHour%24;
  if ( (currentHour > 17) || (currentHour < 8) ) {
    sceneClass = "night";
  } else {
    sceneClass = "";
  }
%>

<div id="scene" class="<%= sceneClass %>" style="background-position: <%= sceneForegroundX %>px 100%">
  <div id="mayor"></div>
</div>
<table class="table table-bordered table-striped tablesorter">
  <thead>
    <tr>
      <th>ID#</th>
      <th class="hidden-phone">Updated</th>
      <th>Type</th>
      <th>Location</th>
      <th>Status</th>
      <th>Last Note</th>
    </tr>
  <tbody>
  </tbody>
</table>
